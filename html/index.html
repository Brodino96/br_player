
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <script>

        let audioPlayer = null

        window.addEventListener("message", (event) => {
            const data = event.data

            switch (data.action) {
                case "play":

                    if (audioPlayer != null) {
                        audioPlayer.pause()
                    }

                    audioPlayer = new Howl({ src: [ "./sounds/" + data.file ], onend: () => {
                        fetch(`https://${GetParentResourceName()}/finished`, {
                            method: "POST",
                        }).then()
                    }})
                    audioPlayer.volume(data.volume)
                    audioPlayer.play()
                    break

                case "setVolume":
                    audioPlayer.volume(data.volume)
                    break
            }
        })
    </script>
</head>
</html>
